  ActividadProyecto_1: 
    proyecto_id: Proyecto_1
    meta_pd_id: MetaPd_1
    meta_proyecto_id: MetaProyecto_1
    actividad: >
      Orientar la gestión y formular la
      política de intervención de las zonas
      prioritarias en seguridad y convivencia
      de manera concertada con actores
      institucionales y comunitarios.
    descripcion: >
      Orientar la gestión y formular la
      política de intervención de las zonas
      prioritarias en seguridad y convivencia
      de manera concertada con actores
      institucionales y comunitarios.
    ponderacion: 100
    created_at: 2010-08-03 01:34:01
    updated_at: 2010-08-03 01:34:01
  ActividadProyecto_2: 
    proyecto_id: Proyecto_1
    meta_pd_id: MetaPd_2
    meta_proyecto_id: MetaProyecto_2
    actividad: Caminando relajado
    descripcion: |
      CAMINANDO RELAJADO: Modelo de intervención  en el que se  busca identificar , visibilizar y atender a jovenes en situación de alto riesgo de violencia y que impacten en la seguridad y convivencia en las 31 ZAISC, por fuera del entorno escolar.
      La intervención se enmarca en el proyecto denominado “Caminando Relajado” que tiene 5 componentes de intervención a saber:
      1. Abordaje/Acercamiento
      2. Productividad para la Vida
      3.  Diagnóstico
      4.  Construcción del Entorno Barrial
      5. Construcción y Ejecución de un Observatorio de Convivencia y Seguridad Juvenil. Esta iniciativa tiene como fundamento principal atender en tiempo presente conflictividades barriales donde el joven asume su rol de víctima o victimario y desactivar de forma rápida situaciones de tensión y conflictividad entre los mismos jóvenes de su barrio o de otro, con la comunidad y la policía.
    ponderacion: 20
    created_at: 2010-08-03 01:56:32
    updated_at: 2010-08-03 01:56:32
  ActividadProyecto_3: 
    proyecto_id: Proyecto_1
    meta_pd_id: MetaPd_2
    meta_proyecto_id: MetaProyecto_2
    actividad: Ejercito
    descripcion: >
      EJERCITO NACIONAL: Generación de
      condiciones que apoyen la vinculación
      al mercado laboral para jovenes en alto
      riesgo de violencia y delincuencia.
    ponderacion: 20
    created_at: 2010-08-03 02:04:19
    updated_at: 2010-08-03 02:04:19
  ActividadProyecto_4: 
    proyecto_id: Proyecto_1
    meta_pd_id: MetaPd_2
    meta_proyecto_id: MetaProyecto_2
    actividad: Desarrollo Actitudes Artisticas
    descripcion: >
      DESARROLLO ACTITUDES ARTISTICAS:
      Implementar escuelas de formación
      musical en las ZAISC para incrementar el
      uso creativo del tiempo libre y
      disminuir el riesgo de delincuencia en
      la población juvenil.
    ponderacion: 20
    created_at: 2010-08-03 02:10:08
    updated_at: 2010-08-03 02:10:44
  ActividadProyecto_5: 
    proyecto_id: Proyecto_1
    meta_pd_id: MetaPd_2
    meta_proyecto_id: MetaProyecto_2
    actividad: Escuelas deportivas
    descripcion: >
      ESCUELAS DEPORTIVAS DE INICIACIÓN
      Generación de oportunidades a niños y
      jovenes en riesgo de violencia y
      delincuencia para el ingreso a escuelas
      deportivas de iniciación  como proyecto
      de vida.
    ponderacion: 20
    created_at: 2010-08-03 02:15:22
    updated_at: 2010-08-03 02:15:22
  ActividadProyecto_6: 
    proyecto_id: Proyecto_1
    meta_pd_id: MetaPd_2
    meta_proyecto_id: MetaProyecto_2
    actividad: PIPE
    descripcion: |
      PIPE Fortalecimiento de redes de protección del entorno.
      Estrategia de Intervención Integral  en Seguridad y Convivencia  al Interior  y en los entornos Escolares. EN - RED A -DOS Generación de modelo de intervención  en  6  colegios, dirijido a jovenes con calificación de conflictividad  y riesgo de violencia y delincuencia dentro de los colegios.
    ponderacion: 20
    created_at: 2010-08-03 02:21:01
