    descripcion: >
      EJERCITO NACIONAL: Generación de
      condiciones que apoyen la vinculación
      al mercado laboral para jovenes en alto
      riesgo de violencia y delincuencia.
    ponderacion: 20
    created_at: 2010-08-03 02:04:19
    updated_at: 2010-08-03 02:04:19
