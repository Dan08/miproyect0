  ActividadProyecto_10: 
    proyecto_id: Proyecto_2
    meta_pd_id: MetaPd_7
    meta_proyecto_id: MetaProyecto_7
    actividad: Caminando relajado
    descripcion: |
      CAMINANDO RELAJADO: Modelo de intervención  en el que se  busca identificar , visibilizar y atender a jovenes en situación de alto riesgo de violencia y que impacten en la seguridad y convivencia en las 31 ZAISC, por fuera del entorno escolar.
      La intervención se enmarca en el proyecto denominado “Caminando Relajado” que tiene 5 componentes de intervención a saber:
      1. Abordaje/Acercamiento
      2. Productividad para la Vida
      3.  Diagnóstico
      4.  Construcción del Entorno Barrial
      5. Construcción y Ejecución de un Observatorio de Convivencia y Seguridad Juvenil. Esta iniciativa tiene como fundamento principal atender en tiempo presente conflictividades barriales donde el joven asume su rol de víctima o victimario y desactivar de forma rápida situaciones de tensión y conflictividad entre los mismos jóvenes de su barrio o de otro, con la comunidad y la policía.
    ponderacion: 20
    created_at: 2010-08-03 01:56:32
    updated_at: 2010-08-03 01:56:32
